<!DOCTYPE html>
<html>
<head>
    <title>Indian Stock Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Indian Stock Prediction</h1>
    
    <form method="get" class="mb-3 row g-2">
        <div class="col-auto">
            <input name="ticker" class="form-control" placeholder="Enter NSE ticker (e.g., RELIANCE.NS)" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if predicted is not None %}
        <div class="card p-3">
            <h4>Prediction for <strong>{{ ticker }}</strong> ({{ date }}): 
                {% if predicted == 'Up' %}
                    <span class="text-success">Up</span>
                {% elif predicted == 'Down' %}
                    <span class="text-danger">Down</span>
                {% else %}
                    <span class="text-secondary">Neutral</span>
                {% endif %}
            </h4>
            <img src="{{ chart_url }}" alt="Stock Chart" class="img-fluid mt-3 border">
        </div>
    {% endif %}
</body>
</html>
